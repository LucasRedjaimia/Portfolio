    <body>
        <div class="patterns">
            <svg width="100%" height="100%">
                <defs>
                    <pattern id="polka-dots" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
                        <path fill="rgb(233, 233, 233)" d="M4.1,0.9L3.8,1.8h-2C0.8,1.8,0,2.5,0,3.5v7c0,1,0.8,1.8,1.8,1.8h10.5c1,0,1.8-0.8,1.8-1.8v-7

        <div class="return">
            <a href="index.html"><i class="fa-solid fa-house"></i></a>
        </div>
        <div class="title contact">
            <h1>Contact me :</h1>
            <form  id="contact-form" method="POST" action="https://formsubmit.co/redjaimia59@gmail.com">
                <div class="infos">
                    <div class="half">
                        <label for="name">name :</label><br>
                        <input class="name" type="text" id="name" name="name" placeholder="Your name here" required><br>
                    </div>
                </div>
                <label for="email">email :</label><br>
                <input class="mail" type="email" name="email" placeholder="example@contact.com" required><br>
                <label for="text">ask anything :</label><br>
                <textarea name="message" id="" rows="10"></textarea><br>
                <input class="sub" type="submit" value="Submit">
            </form>
        </div>

        <div class="signature accueil">
            <img src="img/signature.svg" alt="">
        </div>

        <script type="text/javascript">
            $(document).ready(function(){
                $('.slick1').slick({
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    autoplay: true,
                    autoplaySpeed: 3500,
                    variableWidth: true,
                    adaptiveHeight: true
                    });
                });
        </script>
          <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
          <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
